<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <section class="card">
      <div class="result-container">
        <div class="result-container-inner">
          <h1 class="result-title light-grey">Your Result</h1>
        <div class="circle-result-div">
          <h2>76</h2>
          <p class="light-grey"> of 100</p>
        </div>
        <h3>Great</h3>
        <p class="result-statement light-grey">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="summary-container">
        <h2 class="summary-title">Summary</h2>
        <div class="summary-items">
          <div class="summary-items-content red">
            <p> <img src="./assets/images/icon-reaction.svg" alt="reaction icon"> Reaction</p>
            <p><span class="score">80</span><span class="light-grey"> / 100</span></p>
          </div>
          <div class="summary-items-content orange">
            <p><img src="./assets/images/icon-memory.svg" alt="memory icon"> Memory</p>
            <p><span class="score">92</span><span class="light-grey"> / 100</span></p>
          </div>
          <div class="summary-items-content teal">
            <p> <img src="./assets/images/icon-verbal.svg" alt="verbal icon"> Verbal</p>
            <p><span class="score">61</span><span class="light-grey"> / 100</span></p>
          </div>
          <div class="summary-items-content blue">
            <p> <img src="./assets/images/icon-visual.svg" alt="visual icon"> Visual</p>
            <p><span class="score">72</span><span class="light-grey"> / 100</span></p>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Glory Ofurum</a>.
  </div>
</body>
</html>
